<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="../css/logincss.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 <script src="../scripts/loginscripts.js">
       
     </script>
<body>


     <section class="vh-50" >
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8 col-md-4 col-lg-4 col-xl-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-4 ">

            <h3 class="mb-5 text-center">Sign in</h3>
            
       <form class="form1"  method="post" action="#" th:object="${user}" th:action="@{login}" id="demo-form">
       
       <div  class="form1 mb-4" id="error" th:text="${error}" ></div>
            <div class="form-outline mb-4">
              <input  id="typeEmailX-2" class="un"  type="text" align="center" placeholder="Username" th:field="*{userName}"/>
              
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="pass"  align="center" placeholder="Password"  th:field="*{password}" />
             
            </div>
            
            <button class="submit" data-callback='onSubmit' align="center">Login</button>

               <p class="forgot" align="center"> New to the Site?<a href="../settings">Sign up</p>
         </form>   
                

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
